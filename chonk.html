<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-image: url("https://i.giphy.com/y0PmMY7bfz41760kn8.webp");
            background-size: 10vw;

            animation: 1s chonk infinite linear;
        }

        html {
            cursor: none;
        }

        @keyframes chonk {
            0% {
                background-position: right;
            }

            100% {
                background-position: left;
            }
        }
    </style>
</head>
