<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Quiz</title>

    <link rel="stylesheet" href="https://linfindel.github.io/nadircss/nadir.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" href="christmasicon.png">

    <style>
        .input-success::placeholder {
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar-error">
        <h1>Christmas Quiz</h1>
    </div>

    <div id="card" class="card-success column" style="transition: 0.75s ease;">
        <h1 id="question-number">Question 1</h1>

        <h2 id="question">How old is Santa Claus?</h2>

        <input oninput="checkAnswers(1)" id="input" type="text" class="input-success" placeholder="Answer here" autofocus autocomplete="off">
    </div>

    <video id="webcam" autoplay></video>

    <audio id="audio" autoplay></audio>

    <img id="santa" class="bottom" style="height: 15rem; width: 15rem; object-fit: cover; transition: 2s ease;" src="https://media.elfontheshelf.com/wp-content/uploads/2020/10/Learn-10-Fun-Facts-About-Santa_2.jpg" alt="Santa">

    <script src="script.js"></script>
</body>
</html>
